<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layla - Social</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="social.html" class="active">Social</a>
      <a href="schedule.html">Schedule</a>
      <a href="photos.html">Photos</a>
    </nav>
  </header>

  <!-- Page content -->
  <main class="inner-page">
    <section class="section visible">
      <h2>Social</h2>
      <p>Here are all my social links! Grey buttons are places I am no longer active. I respond quickest to imessage or if you dont have an iphone then instagram.</p>
    </section>
    <section class="section visible">
      <h2>Links</h2>
      <div class="social-grid">
        <!-- Example active links -->
        <a href="https://twitter.com/yourhandle" target="_blank" class="social-link active">Twitter</a>
        <a href="https://instagram.com/yourhandle" target="_blank" class="social-link active">Instagram</a>
        <a href="https://github.com/yourhandle" target="_blank" class="social-link active">GitHub</a>

        <!-- Example inactive links -->
        <a href="https://instagram.com/yourhandle" target="_blank" class="social-link inactive">Snapchat</a>
        <a href="https://instagram.com/yourhandle" target="_blank" class="social-link inactive">LinkedIn</a>
      </div>
    </section>
  </main>

  <!-- Background gradient movement -->
  <script>
    const body = document.body;
  
    const updateBackground = () => {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = docHeight > 0 ? scrollTop / docHeight : 0;
  
      // Keep within smooth range of gradient
      const min = 01; // % start
      const max = 80; // % end
      const posX = min + scrollPercent * (max - min);
      const posY = min + scrollPercent * (max - min);
  
      body.style.backgroundPosition = `${posX}% ${posY}%`;
    };
  
    window.addEventListener("scroll", updateBackground);
    window.addEventListener("load", updateBackground);
  </script>
</body>
